<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro!</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <h1>Cadastre seu veículo e venda mais rápido!</h1>
        </div>
   
        <div class="form-container" >
            <div class="form-cabecalho">
                <h2>Formulário</h2>
            </div>

            <div class="form-body">
                <h3 class="form-title">Venda fácil seu carro!</h3>
                <p>Descreva as características e marque os opcionais que ele possui.</p>
             <form>
                <div class="box-input">
                    <label for="title">Rítulo do anúncio <span class="required-field">*</span></label>
                    <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar o seu carro" required>
                </div>

                <div class="box-input">
                    <label for="price">Preço<span class="required-field">*</span></label>
                    <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" required>
                </div>

                <div class="box-input">
                    <label for="description">Descrição<span class="required-field">*</span></label>
                    <textarea name="description" id="description" class="block" placeholder="Aqui você adiciona os detalhes do veículo"></textarea>
                </div>

                <div class="box-input">
                    <label for="brand">Marca<span class="required-field">*</span></label>
                    <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo" required>
                </div>

                <div class="box-input">
                    <label for="model">Modelo<span class="required-field">*</span></label>
                    <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo" required>
                </div>

                <div class="box-input">
                    <label for="distance">Kilometragem <span class="required-field">*</span></label>
                    <input type="number" name="distance" id="distance" class="block" placeholder="Digite a kilometragem do veículo" required>
                </div>

                <div class="box-input">
                    <label for="data-buy">Data de compra<span class="required-field">*</span></label>
                    <input type="date" name="data-buy" id="data-buy" class="block" required>
                </div>

                <div class="box-input">
                    <p>Tipo de câmbio <span class="required-field">*</span></p>
                    <input type="radio" id="manual" name="gear">
                    <label for="manual">Manual</label>
                    <input type="radio" id="automatico" name="automatic">
                    <label for="automatico">Automâtico</label>
                </div>

            <div class="box-input">
                <p>Opcionais</p>
                <ul class="optional-list">
                    <li>
                        <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                        <label for="airbag">Airbag</label>
                    </li>

                    <li>
                        <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                        <label for="alarm">Alarme</label>
                    </li>

                    <li>
                        <input type="checkbox" name="optional[]" id="ar" value="ar">
                        <label for="ar">Ar condicionado</label>
                    </li>

                    <li>
                        <input type="checkbox" name="optional[]" id="camera" value="camera">
                        <label for="camera">Camera de ré</label>
                    </li>
                </ul>
            </div>

            <div class="box-input">
            <ul class="optional-list">
                <li>
                    <input type="checkbox" name="optional[]" id="assistent" value="assistent">
                    <label for="assistent">Assistente de pista</label>
                </li>

                <li>
                    <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                    <label for="keyless">Partida keyless</label>
                </li>

                <li>
                    <input type="checkbox" name="optional[]" id="phone" value="phone">
                    <label for="phone">Integração com celular</label>
                </li>

                <li>
                    <input type="checkbox" name="optional[]" id="seat" value="seat">
                    <label for="seat">Banco de couro</label>
                </li>
            </ul>
        </div>

        <div class="box-input">
            <p>Fotos do carro: <span class="required-field">*</span></p>
            <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
        </div>

        <input type="submit" value="Enviar" class="btn-submit" >
     
        </div>
    </form>

</body>
</html>
